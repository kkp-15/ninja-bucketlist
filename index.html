<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やりたい事リスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
    }
    form {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
      max-width: 500px;
      margin-inline: auto;
      background: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, textarea, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    small {
      font-size: 0.8rem;
      color: #666;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #list {
      max-width: 500px;
      margin-inline: auto;
    }
    .item {
      background: white;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .item.done {
      background: #d0ffd0;
    }
    .buttons {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .summary {
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>やりたい事リスト</h1>
  <form id="form">
    <div>
      <label for="title">やりたいこと</label>
      <input type="text" id="title" placeholder="例：京都の紅葉を見に行く" required>
    </div>
    <div>
      <label for="category">ジャンル</label>
      <select id="category" required>
        <option value="">選んでください</option>
        <option value="旅行">✈️ 旅行</option>
        <option value="学習">📘 学習</option>
        <option value="健康">🏃 健康</option>
        <option value="趣味">🎨 趣味</option>
        <option value="副業">💼 副業</option>
        <option value="その他">🔧 その他</option>
      </select>
    </div>
    <div>
      <label for="hours">所要時間（時間）</label>
      <input type="number" id="hours" min="0.5" step="0.5" placeholder="例：2" required>
      <small>おおよその目安でOKです（例：0.5／2／10など）</small>
    </div>
    <div>
      <label for="deadline">期限</label>
      <input type="date" id="deadline">
    </div>
    <div>
      <label for="memo">メモ</label>
      <textarea id="memo" placeholder="例：いつか家族でやりたい／費用が3万円くらいかかる"></textarea>
    </div>
    <button type="submit">追加</button>
  </form>  <div class="summary" id="summary"></div>
  <div id="list"></div>  <script>
    const form = document.getElementById("form");
    const listEl = document.getElementById("list");
    const summaryEl = document.getElementById("summary");
    let list = JSON.parse(localStorage.getItem("bucketList")) || [];

    function save() {
      localStorage.setItem("bucketList", JSON.stringify(list));
    }

    function render() {
      listEl.innerHTML = "";
      let totalHours = 0;
      let doneHours = 0;
      list.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item" + (item.done ? " done" : "");
        div.innerHTML = `
          <strong>${item.title}</strong><br>
          ジャンル: ${item.category}<br>
          所要時間: ${item.hours} 時間<br>
          期限: ${item.deadline || "(未設定)"}<br>
          メモ: ${item.memo || "なし"}
        `;
        const btns = document.createElement("div");
        btns.className = "buttons";
        const doneBtn = document.createElement("button");
        doneBtn.textContent = item.done ? "未完了に戻す" : "達成";
        doneBtn.onclick = () => {
          list[index].done = !list[index].done;
          save();
          render();
        };
        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.onclick = () => {
          if (confirm("本当に削除しますか？")) {
            list.splice(index, 1);
            save();
            render();
          }
        };
        btns.appendChild(doneBtn);
        btns.appendChild(delBtn);
        div.appendChild(btns);
        listEl.appendChild(div);

        totalHours += parseFloat(item.hours);
        if (item.done) doneHours += parseFloat(item.hours);
      });
      summaryEl.textContent = `総時間: ${totalHours} 時間 ／ 達成済み: ${doneHours} 時間`;
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const newItem = {
        title: form.title.value,
        category: form.category.value,
        hours: form.hours.value,
        deadline: form.deadline.value,
        memo: form.memo.value,
        done: false
      };
      list.push(newItem);
      save();
      render();
      form.reset();
    };

    render();
  </script></body>
</html>

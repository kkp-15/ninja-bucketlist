<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やりたい事リスト - タイムバケット</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f8ff;
    }
    h1, h2 {
      text-align: center;
    }
    form, .bucket-section {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, textarea, select, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.5rem;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .item {
      background: #f9f9f9;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    .item.done {
      background: #d0ffd0;
    }
    .buttons {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    summary {
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .summary-text {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>やりたい事リスト（タイムバケット）</h1>  <form id="ageForm">
    <label for="birth">あなたの生年月日</label>
    <input type="date" id="birth" required>
    <button type="submit">年齢を保存</button>
  </form>  <form id="form">
    <label for="title">やりたいこと</label>
    <input type="text" id="title" placeholder="例：家族で京都旅行" required><label for="category">ジャンル</label>
<select id="category" required>
  <option value="">選択してください</option>
  <option value="旅行">✈️ 旅行</option>
  <option value="学習">📘 学習</option>
  <option value="健康">🏃 健康</option>
  <option value="趣味">🎨 趣味</option>
  <option value="副業">💼 副業</option>
  <option value="その他">🔧 その他</option>
</select>

<label for="age">実行予定年齢</label>
<input type="number" id="age" placeholder="例：50" required>

<label for="hours">所要時間（時間）</label>
<input type="number" id="hours" min="0.5" step="0.5" placeholder="例：3" required>

<label for="deadline">期限（任意）</label>
<input type="date" id="deadline">

<label for="memo">メモ</label>
<textarea id="memo" placeholder="費用目安、準備することなど"></textarea>

<button type="submit">リストに追加</button>

  </form>  <div class="summary-text" id="summary"></div>  <div class="bucket-section">
    <details open>
      <summary>🔥 今やるべき</summary>
      <div id="now"></div>
    </details>
    <details>
      <summary>💪 活動期（49〜55歳）</summary>
      <div id="active"></div>
    </details>
    <details>
      <summary>💼 後期（56〜65歳）</summary>
      <div id="later"></div>
    </details>
    <details>
      <summary>🧓 セカンドライフ（66歳〜）</summary>
      <div id="old"></div>
    </details>
  </div>  <script>
    const ageForm = document.getElementById("ageForm");
    const birthInput = document.getElementById("birth");
    const form = document.getElementById("form");
    const summary = document.getElementById("summary");
    const listAreas = {
      now: document.getElementById("now"),
      active: document.getElementById("active"),
      later: document.getElementById("later"),
      old: document.getElementById("old")
    };

    let list = JSON.parse(localStorage.getItem("bucketList")) || [];
    let birth = localStorage.getItem("birth") || "";

    if (birth) birthInput.value = birth;

    function getCurrentAge() {
      if (!birth) return 0;
      const b = new Date(birth);
      const today = new Date();
      let age = today.getFullYear() - b.getFullYear();
      const m = today.getMonth() - b.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < b.getDate())) age--;
      return age;
    }

    function getBucketCategory(execAge) {
      const currentAge = getCurrentAge();
      if (execAge <= currentAge + 5) return "now";
      if (execAge <= 55) return "active";
      if (execAge <= 65) return "later";
      return "old";
    }

    function save() {
      localStorage.setItem("bucketList", JSON.stringify(list));
    }

    function render() {
      Object.values(listAreas).forEach(el => el.innerHTML = "");
      let total = 0, done = 0;

      list.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item" + (item.done ? " done" : "");
        div.innerHTML = `
          <strong>${item.title}</strong><br>
          ジャンル: ${item.category}<br>
          実行予定年齢: ${item.age}歳<br>
          所要時間: ${item.hours} 時間<br>
          期限: ${item.deadline || "未設定"}<br>
          メモ: ${item.memo || "なし"}
        `;

        const btns = document.createElement("div");
        btns.className = "buttons";
        const doneBtn = document.createElement("button");
        doneBtn.textContent = item.done ? "未完了に戻す" : "達成";
        doneBtn.onclick = () => {
          list[i].done = !list[i].done;
          save(); render();
        };
        const delBtn = document.createElement("button");
        delBtn.textContent = "削除";
        delBtn.onclick = () => {
          if (confirm("削除してよいですか？")) {
            list.splice(i, 1);
            save(); render();
          }
        };
        btns.appendChild(doneBtn);
        btns.appendChild(delBtn);
        div.appendChild(btns);

        const category = getBucketCategory(item.age);
        listAreas[category].appendChild(div);

        total += parseFloat(item.hours);
        if (item.done) done += parseFloat(item.hours);
      });
      summary.textContent = `総時間: ${total} 時間 ／ 達成済み: ${done} 時間`;
    }

    ageForm.onsubmit = (e) => {
      e.preventDefault();
      birth = birthInput.value;
      localStorage.setItem("birth", birth);
      render();
    };

    form.onsubmit = (e) => {
      e.preventDefault();
      const item = {
        title: form.title.value,
        category: form.category.value,
        age: parseInt(form.age.value),
        hours: parseFloat(form.hours.value),
        deadline: form.deadline.value,
        memo: form.memo.value,
        done: false
      };
      list.push(item);
      save();
      render();
      form.reset();
    };

    render();
  </script></body>
</html>

<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイムバケットリスト</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    form, .bucket {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    details {
      margin-top: 1rem;
    }
    summary {
      font-weight: bold;
      background: #e0f0ff;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .item {
      background: #f9f9f9;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }
    .item.done {
      background: #cce5cc;
      text-decoration: line-through;
    }
    .actions button {
      width: auto;
      margin-right: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>タイムバケットリスト</h1>
  <form onsubmit="addItem(); return false;">
    <input type="text" id="title" placeholder="やりたいこと" required>
    <input type="number" id="age" placeholder="やる年齢（例: 35）">
    <textarea id="memo" placeholder="その他メモ（任意）"></textarea>
    <button type="submit">追加</button>
  </form>  <div id="bucket"></div>  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>リストを編集</h3>
      <input type="text" id="editTitle" placeholder="やりたいこと">
      <input type="number" id="editAge" placeholder="やる年齢">
      <textarea id="editMemo" placeholder="メモ"></textarea>
      <button onclick="saveEdit()">保存</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>  <div style="text-align: center; margin-top: 40px;">
    <a href="https://x.com/kkp_webninja" target="_blank"
       style="display: inline-block; padding: 10px 20px; background-color: #1da1f2; color: white;
       border-radius: 999px; text-decoration: none; font-weight: bold;">
      情報の巻物はこちら → @kkp_webninja
    </a>
  </div>  <script>
    let data = JSON.parse(localStorage.getItem("bucketData") || "[]");
    let editIndex = null;
    let lastAddedKey = null;

    function addItem() {
      const title = document.getElementById("title").value.trim();
      const ageInput = document.getElementById("age").value.trim();
      const memo = document.getElementById("memo").value.trim();

      let age = null;
      if (ageInput !== "" && !isNaN(ageInput)) {
        age = parseInt(ageInput);
      }

      data.push({ title, age, memo, done: false });
      localStorage.setItem("bucketData", JSON.stringify(data));
      document.getElementById("title").value = "";
      document.getElementById("age").value = "";
      document.getElementById("memo").value = "";

      lastAddedKey = age !== null ? `${Math.floor(age / 10) * 10}` : "未分類";
      render();
    }

    function toggleDone(index) {
      data[index].done = !data[index].done;
      localStorage.setItem("bucketData", JSON.stringify(data));
      render();
    }

    function openEdit(index) {
      editIndex = index;
      const item = data[index];
      document.getElementById("editTitle").value = item.title;
      document.getElementById("editAge").value = item.age ?? "";
      document.getElementById("editMemo").value = item.memo ?? "";
      document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function saveEdit() {
      const newTitle = document.getElementById("editTitle").value.trim();
      const newAge = parseInt(document.getElementById("editAge").value);
      const newMemo = document.getElementById("editMemo").value.trim();
      if (editIndex !== null && newTitle) {
        data[editIndex].title = newTitle;
        data[editIndex].age = isNaN(newAge) ? null : newAge;
        data[editIndex].memo = newMemo;
        localStorage.setItem("bucketData", JSON.stringify(data));
        render();
        closeModal();
      }
    }

    function deleteItem(index) {
      if (confirm("この項目を削除しますか？")) {
        data.splice(index, 1);
        localStorage.setItem("bucketData", JSON.stringify(data));
        render();
      }
    }

    function shareItem(item) {
      const text = `やりたいこと：${item.title}\n${item.memo ? `メモ：${item.memo}\n` : ""}年齢：${item.age !== null ? item.age : "未設定"}\n\n#タイムバケット\n#やりたいことリスト\n\nhttps://kkp-15.github.io/ninja-bucketlist/`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    function render() {
      const bucket = document.getElementById("bucket");
      bucket.innerHTML = "";
      const grouped = {};
      data.forEach((item, i) => {
        const key = item.age !== null ? `${Math.floor(item.age / 10) * 10}` : "未分類";
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push({ item, index: i });
      });

      const sortedKeys = Object.keys(grouped).sort((a, b) => {
        if (a === "未分類") return 1;
        if (b === "未分類") return -1;
        return parseInt(a) - parseInt(b);
      });

      sortedKeys.forEach(key => {
        const section = document.createElement("details");
        section.open = key === lastAddedKey;
        section.innerHTML = `<summary>${key === "未分類" ? "未分類" : key + "代"}（${grouped[key].length}件）</summary>`;
        grouped[key].sort((a, b) => (a.item.age || 999) - (b.item.age || 999));
        grouped[key].forEach(({ item, index }) => {
          const div = document.createElement("div");
          div.className = "item" + (item.done ? " done" : "");
          div.innerHTML = `
            <strong>${item.title}</strong><br>
            ${item.memo ? `<small>メモ：${item.memo}</small><br>` : ""}
            <div class="actions">
              <button onclick="toggleDone(${index})">${item.done ? "未達成に戻す" : "達成"}</button>
              <button onclick="openEdit(${index})">編集</button>
              <button onclick="deleteItem(${index})">削除</button>
              <button onclick='shareItem(data[${index}])'>シェア</button>
            </div>
          `;
          section.appendChild(div);
        });
        bucket.appendChild(section);
      });
      lastAddedKey = null;
    }

    render();
  </script></body>
</html>

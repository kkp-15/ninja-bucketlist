<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイムバケットリスト</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    form, .bucket {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    details {
      margin-top: 1rem;
    }
    summary {
      font-weight: bold;
      background: #e0f0ff;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .item {
      background: #f9f9f9;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }
    .item.done {
      background: #cce5cc;
      text-decoration: line-through;
    }
    .actions button {
      width: auto;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>タイムバケットリスト</h1>
  <form onsubmit="addItem(); return false;">
    <input type="text" id="title" placeholder="やりたいこと" required>
    <input type="number" id="age" placeholder="やる年齢（例: 35）">
    <textarea id="memo" placeholder="その他メモ（任意）"></textarea>
    <button type="submit">追加</button>
  </form>  <div id="bucket"></div>  <script>
    let data = JSON.parse(localStorage.getItem("bucketData") || "[]");

    function addItem() {
      const title = document.getElementById("title").value.trim();
      const ageInput = document.getElementById("age").value.trim();
      const memo = document.getElementById("memo").value.trim();

      let age = null;
      if (ageInput !== "" && !isNaN(ageInput)) {
        age = parseInt(ageInput);
      }

      data.push({ title, age, memo, done: false });
      localStorage.setItem("bucketData", JSON.stringify(data));
      document.getElementById("title").value = "";
      document.getElementById("age").value = "";
      document.getElementById("memo").value = "";
      render();
    }

    function toggleDone(index) {
      data[index].done = !data[index].done;
      localStorage.setItem("bucketData", JSON.stringify(data));
      render();
    }

    function editItem(index) {
      const newTitle = prompt("新しいタイトルを入力してください：", data[index].title);
      if (newTitle !== null) data[index].title = newTitle;
      const newAge = prompt("やる年齢を入力してください：", data[index].age);
      if (newAge !== null && !isNaN(newAge)) data[index].age = parseInt(newAge);
      const newMemo = prompt("メモを編集してください：", data[index].memo);
      if (newMemo !== null) data[index].memo = newMemo;
      localStorage.setItem("bucketData", JSON.stringify(data));
      render();
    }

    function deleteItem(index) {
      if (confirm("この項目を削除しますか？")) {
        data.splice(index, 1);
        localStorage.setItem("bucketData", JSON.stringify(data));
        render();
      }
    }

    function shareItem(item) {
      const text = `やりたいこと：${item.title}\n${item.memo ? `メモ：${item.memo}\n` : ""}年齢：${item.age !== null ? item.age : "未設定"}\n\n#タイムバケット\n#やりたいことリスト\n\nhttps://kkp-15.github.io/ninja-bucketlist/`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    function render() {
      const bucket = document.getElementById("bucket");
      bucket.innerHTML = "";
      const grouped = {};
      data.forEach((item, i) => {
        const key = item.age !== null ? `${Math.floor(item.age / 10) * 10}` : "未分類";
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push({ item, index: i });
      });

      const sortedKeys = Object.keys(grouped).sort((a, b) => {
        if (a === "未分類") return 1;
        if (b === "未分類") return -1;
        return parseInt(a) - parseInt(b);
      });

      sortedKeys.forEach(key => {
        const section = document.createElement("details");
        section.open = true;
        section.innerHTML = `<summary>${key === "未分類" ? "未分類" : key + "代"}（${grouped[key].length}件）</summary>`;
        grouped[key].sort((a, b) => (a.item.age || 999) - (b.item.age || 999));
        grouped[key].forEach(({ item, index }) => {
          const div = document.createElement("div");
          div.className = "item" + (item.done ? " done" : "");
          div.innerHTML = `
            <strong>${item.title}</strong><br>
            ${item.memo ? `<small>メモ：${item.memo}</small><br>` : ""}
            <div class="actions">
              <button onclick="toggleDone(${index})">${item.done ? "未達成に戻す" : "達成"}</button>
              <button onclick="editItem(${index})">編集</button>
              <button onclick="deleteItem(${index})">削除</button>
              <button onclick='shareItem(data[${index}])'>シェア</button>
            </div>
          `;
          section.appendChild(div);
        });
        bucket.appendChild(section);
      });
    }

    render();
  </script></body>
</html>
